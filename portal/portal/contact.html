      <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <div class="row">
        <div class="col-lg-8 mb-4">
          <h3>Nos envie uma mensagem</h3>
          <form name="sentMessage" id="contactForm" novalidate method="post" action="Email.aspx">
              <div class="control-group form-group">
                  <div class="controls">
                      <label for="assunto">Assunto:</label>
                      <input type="text" class="form-control" id="assunto" name="Assunto" required data-validation-required-message="Please enter your phone number.">
                  </div>
              </div>
              
            <div class="control-group form-group">
              <div class="controls">
                <label for="name">Nome Completo:</label>
                <input type="text" class="form-control" id="name" name="Nome" required data-validation-required-message="Please enter your name.">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label for="phone">Telefone:</label>
                <input type="tel" class="form-control" id="phone" name="Fone" required data-validation-required-message="Please enter your phone number.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name= "Email" required data-validation-required-message="Please enter your email address.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label for="message">Mensagem:</label>
                <textarea rows="10" cols="100" class="form-control" id="message" name="Mensagem" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn botao-padrao">Enviar</button>
          </form>
        </div>
